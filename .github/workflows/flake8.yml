name: flake8

on:
  pull_request:
    types: [opened, reopened, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    # Runs pre-commit using the .pre-commit-config.yaml in the root of the project
    - name: Lint using pre-commit
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: --show-diff-on-failure
      env:
        # Skip no commit to main brach as it will cause failures while running this workflow on merge to main
        SKIP: no-commit-to-branch
